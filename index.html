<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>SpaDu | Space Education</title>
<style>
/* ===== BODY & BACKGROUND ===== */
body { 
  margin:0; 
  font-family:monospace; 
  color:white; 
  background:black; 
  overflow-x:hidden; /* horizontal scroll hilang */
}

/* Background & starfield */
#bgImage { 
  position:fixed; top:0; left:0; width:110%; height:110%; 
  object-fit:cover; z-index:0; 
  transition: transform 0.1s ease, filter 0.5s ease; 
  pointer-events:none; filter: brightness(0.8); 
}
canvas#starfield { 
  position:fixed; top:0; left:0; z-index:1; pointer-events:none; 
}

/* ===== LOADING / INTRO / FADE ===== */
#loadingScreen, #introScreen, #fadeOverlay { 
  position:fixed; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; 
  transition:opacity 1.2s ease; 
}
#loadingScreen { background:black; z-index:9999; pointer-events:auto; }
#loadingScreen.hide { opacity:0; pointer-events:none; }
#introScreen { opacity:0; z-index:9998; pointer-events:none; gap:10px; }
#introScreen.show { opacity:1; pointer-events:auto; }
#fadeOverlay { background:black; z-index:10000; opacity:0; pointer-events:none; transition:opacity 1s ease; }
#fadeOverlay.show { opacity:1; pointer-events:auto; }

/* ===== TEKS NEON ===== */
h1,h2,p { 
  color:#0ff; 
  text-shadow:0 0 3px #0ff,0 0 6px #0ff,0 0 10px #0ff; 
  text-align:center; 
  margin:0;
}
.flickerNeon {
  animation: flicker 1.5s infinite;
  text-shadow:0 0 5px #0ff,0 0 10px #0ff,0 0 20px #0ff,0 0 40px #0ff;
}
@keyframes flicker {
  0%,19%,21%,23%,25%,54%,56%,100% { opacity:1; }
  20%,22%,24%,55% { opacity:0.4; }
}

/* ===== BUTTON ===== */
button { 
  margin-top:10px; padding:14px 30px; border:1px solid cyan; color:cyan; letter-spacing:3px; 
  cursor:pointer; transition:0.3s; font-size:16px; 
  text-shadow:0 0 3px #0ff,0 0 6px #0ff,0 0 10px #0ff; 
  background:transparent; border-radius:6px; z-index:10;
}
button:hover { 
  background:cyan; color:black; 
  box-shadow:0 0 15px cyan,0 0 25px cyan,0 0 35px cyan; 
}
button:disabled { opacity:0.5; cursor:not-allowed; }

/* ===== CONTENT ===== */
#eduContent, #cinematicContent { 
  position:relative; z-index:10; padding:50px; max-width:1200px; margin:0 auto; text-align:center; display:none; 
}
#eduContent.show, #cinematicContent.show { display:block; }

/* EduContent scroll */
#eduContent {
  max-height:100vh;
  overflow-y:auto;
  overflow-x:hidden;
  padding-bottom:50px; /* ruang untuk scroll */
}

/* Scrollbar style */
#eduContent::-webkit-scrollbar { width:10px; }
#eduContent::-webkit-scrollbar-thumb { background:cyan; border-radius:5px; }
#eduContent::-webkit-scrollbar-track { background:rgba(0,0,0,0.1); }

/* ===== VIDEO CINEMATIC ===== */
#cineVideo {
  display:none; 
  width:100%; 
  max-width:900px; 
  margin-top:20px;
  border:2px solid cyan;
  border-radius:6px;
}

/* ===== EDU CARDS ===== */
#eduCards { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-top:30px; }
.eduCard {
  background: rgba(0, 255, 255, 0.05);
  border: 1px solid cyan;
  border-radius: 12px;
  width: 220px;
  padding: 15px;
  text-align: center;
  transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
  cursor: pointer;
  flex-shrink:0;
}
.eduCard img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 10px;
}
.eduCard h2 { margin:8px 0; font-size:18px; }
.eduCard p { font-size:14px; line-height:1.3; }
.eduCard:hover { transform:translateY(-5px); box-shadow:0 0 20px cyan,0 0 30px cyan; background: rgba(0,255,255,0.1); }

/* Responsive cards */
@media (max-width:768px){
  .eduCard { width:45%; }
}
@media (max-width:480px){
  .eduCard { width:90%; }
}
</style>
</head>
<body>

<img id="bgImage" src="bg.jpg" alt="Deep Space Background">
<canvas id="starfield"></canvas>

<!-- LOADING -->
<div id="loadingScreen"><h1 id="loadingText">Loading SpaDu</h1></div>

<!-- INTRO -->
<div id="introScreen">
  <h1 class="flickerNeon">SpaDu | Space Education</h1>
  <p>Website Interaktif Edukasi Astronomi Indonesia</p>
  <button id="playAmbienceBtn">Play Ambience</button>
  <button id="cinematicBtn">Cinematic Mode</button>
  <button id="eduBtn">Educational Mode</button>
  <button id="startBtn">START Simulation</button>
</div>

<!-- EDUCATIONAL MODE -->
<div id="eduContent">
  <h1>Educational Mode</h1>
  <p>Selamat datang di mode edukasi SpaDu! Klik kartu untuk belajar tentang objek astronomi.</p>

  <div id="eduCards"></div>

  <!-- Tombol kembali fixed -->
  <div style="position:sticky; bottom:20px; margin-top:20px; text-align:center;">
    <button id="backEduBtn">Kembali ke Menu</button>
  </div>
</div>


<!-- CINEMATIC MODE -->
<div id="cinematicContent">
  <h1>Cinematic Mode</h1>
  <p>Masuki pengalaman visual SpaDu yang dramatis dan immersive.</p>
  <button id="startCineBtn">Mulai Cinematic</button>
  <button id="backCineBtn">Kembali ke Menu</button>
  <video id="cineVideo" controls>
    <source src="videoKamu.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>
</div>

<div id="fadeOverlay"></div>

<!-- AUDIO -->
<audio id="bgMusic" src="musik.mp3" loop autoplay muted></audio>
<audio id="hoverSound" src="hover.mp3"></audio>
<audio id="clickSound" src="click.mp3"></audio>
<button id="muteBtn" style="position:fixed; bottom:20px; right:20px; z-index:20;">Mute</button>

<script>
// ===== ELEMENTS =====
const loading = document.getElementById("loadingScreen");
const intro = document.getElementById("introScreen");
const fade = document.getElementById("fadeOverlay");
const playAmbienceBtn = document.getElementById("playAmbienceBtn");
const cinematicBtn = document.getElementById("cinematicBtn");
const eduBtn = document.getElementById("eduBtn");
const startBtn = document.getElementById("startBtn");
const bgMusic = document.getElementById("bgMusic");
const hoverSound = document.getElementById("hoverSound");
const clickSound = document.getElementById("clickSound");
const muteBtn = document.getElementById("muteBtn");
const eduContent = document.getElementById("eduContent");
const cinematicContent = document.getElementById("cinematicContent");
const cineVideo = document.getElementById("cineVideo");

const buttons = [cinematicBtn, eduBtn, startBtn];
buttons.forEach(b => b.disabled = true);

// ===== LOADING ANIMASI =====
const loadingText = document.getElementById("loadingText");
let dotCount = 0;
let loadingInterval = setInterval(() => {
  dotCount = (dotCount + 1) % 4;
  loadingText.textContent = "Loading SpaDu" + ".".repeat(dotCount);
}, 500);

// LOADING → INTRO
setTimeout(() => { 
  clearInterval(loadingInterval);
  loading.classList.add("hide");
  setTimeout(()=> intro.classList.add("show"), 1200);
}, 2500);

// HOVER & CLICK SOUND
document.querySelectorAll("button").forEach(btn => {
  btn.addEventListener("mouseenter", () => { hoverSound.currentTime = 0; hoverSound.play().catch(()=>{}); });
  btn.addEventListener("click", () => { clickSound.currentTime = 0; clickSound.play().catch(()=>{}); });
});

// PLAY AMBIENCE
playAmbienceBtn.addEventListener("click", () => {
  bgMusic.muted = false; bgMusic.play().catch(()=>{});
  playAmbienceBtn.style.display="none";
  buttons.forEach(b => b.disabled = false);
});

// CINEMATIC MODE
cinematicBtn.addEventListener("click", () => {
  intro.classList.remove("show"); cinematicContent.classList.add("show");
});
document.getElementById("backCineBtn").addEventListener("click", () => {
  cinematicContent.classList.remove("show");
  cineVideo.style.display = "none"; cineVideo.pause(); cineVideo.currentTime = 0;
  intro.classList.add("show");
});
document.getElementById("startCineBtn").addEventListener("click", () => {
  cineVideo.style.display = "block"; cineVideo.play().catch(()=>{});
});

// EDUCATIONAL MODE
eduBtn.addEventListener("click", () => { intro.classList.remove("show"); eduContent.classList.add("show"); });
document.getElementById("backEduBtn").addEventListener("click", () => {
  eduContent.classList.remove("show"); intro.classList.add("show");
});

// START SIMULATION
startBtn.addEventListener("click", () => {
  fade.classList.add("show"); setTimeout(()=> window.location.href="sim.html",1300);
});

// MUTE
let isMuted = false;
muteBtn.addEventListener("click", () => {
  isMuted = !isMuted; bgMusic.muted = isMuted;
  muteBtn.textContent = isMuted ? "Unmute" : "Mute";
});

// STARFIELD
const canvas=document.getElementById("starfield");
const ctx=canvas.getContext("2d");
let width=canvas.width=window.innerWidth;
let height=canvas.height=window.innerHeight;
const starCount=400; const stars=[];
for(let i=0;i<starCount;i++){ stars.push({x:Math.random()*width,y:Math.random()*height,radius:Math.random()*2,alpha:Math.random()}); }
function drawStars(){ 
  ctx.clearRect(0,0,width,height); 
  for(let star of stars){ 
    ctx.beginPath(); ctx.arc(star.x,star.y,star.radius,0,Math.PI*2); 
    ctx.fillStyle=`rgba(255,255,255,${star.alpha})`; ctx.fill(); 
    star.alpha += (Math.random()-0.5)*0.03;
    if(star.alpha>1) star.alpha=1; if(star.alpha<0) star.alpha=0;
  } 
  requestAnimationFrame(drawStars); 
}
drawStars();
window.addEventListener("resize",()=>{ width=canvas.width=window.innerWidth; height=canvas.height=window.innerHeight; });

// PARALLAX / 3D
const bg = document.getElementById("bgImage");
document.addEventListener("mousemove", e => {
  const moveX=(e.clientX-window.innerWidth/2)/120;
  const moveY=(e.clientY-window.innerHeight/2)/120;
  bg.style.transform=`translate(${moveX}px, ${moveY}px) scale(1.1)`;
});

// ===== EDU CARDS DATA =====
const astroObjects = [
  {title:"Solar System", img:"https://cdn.teachercreated.com/covers/7633.png", desc:"Tata Surya kita terdiri dari Matahari, delapan planet, asteroid, dan komet."},
  {title:"Mercury", img:"https://4.bp.blogspot.com/-62-djkpQLxo/WiAE0jBm8_I/AAAAAAAACNo/kstMaig2iYsYwYkwpC2Mmyesmvv9elc-QCLcBGAs/s1600/merkurius.jpg", desc:"Planet terdekat dari Matahari dan terkecil di Tata Surya."},
  {title:"Venus", img:"https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Venus_-_December_23_2016.png/440px-Venus_-_December_23_2016.png", desc:"Planet dengan atmosfer paling tebal dan suhu permukaan sangat panas."},
  {title:"Earth", img:"https://c.pxhere.com/photos/70/d0/astronomy_discovery_earth_galaxy_global_globe_HD_wallpaper_nasa-912001.jpg!d", desc:"Planet tempat kita hidup, satu-satunya yang diketahui mendukung kehidupan."},
  {title:"Mars", img:"https://cdn.pixabay.com/photo/2011/12/13/14/30/mars-11012_1280.jpg", desc:"Planet merah, dipelajari untuk kemungkinan kehidupan masa lalu."},
  {title:"Jupiter", img:"https://tse1.mm.bing.net/th/id/OIP.USphWel3PwY98chQxiO92gHaHa?pid=Api&P=0&h=180", desc:"Planet terbesar di Tata Surya dengan Badai Besar Merah."},
  {title:"Saturn", img:"https://informatiebegin.nl/wp-content/uploads/Saturnus-2400x1524_c.jpg", desc:"Dikenal dengan cincin spektakulernya."},
  {title:"Uranus", img:"https://www.esa.int/var/esa/storage/images/esa_multimedia/images/2003/05/uranus2/17876812-2-eng-GB/Uranus_pillars.jpg", desc:"Planet es berwarna biru kehijauan dengan sumbu miring."},
  {title:"Neptune", img:"https://tse3.mm.bing.net/th/id/OIP.oMYnZQfrCVNWVMsXKRmyKQHaDt?pid=Api&P=0&h=180", desc:"Planet es biru terdalam di Tata Surya."},
  {title:"Pluto", img:"pluto.jpg", desc:"Dahulu planet kesembilan, kini tergolong planet kerdil."},

  {title:"Alpha Centauri", img:"alpha_centauri.jpg", desc:"Sistem bintang terdekat ke Matahari."},
  {title:"Sirius", img:"sirius.jpg", desc:"Bintang paling terang di langit malam Bumi."},
  {title:"Vega", img:"vega.jpg", desc:"Bintang terang di rasi Lyra."},
  {title:"Betelgeuse", img:"betelgeuse.jpg", desc:"Supergiant merah di rasi Orion."},
  {title:"Rigel", img:"rigel.jpg", desc:"Bintang supergiant biru di rasi Orion."},

  {title:"Milky Way", img:"milky_way.jpg", desc:"Galaksi spiral tempat Bumi berada."},
  {title:"Andromeda Galaxy", img:"andromeda.jpg", desc:"Galaksi spiral besar terdekat dengan Bima Sakti."},
  {title:"Triangulum Galaxy", img:"triangulum.jpg", desc:"Galaksi spiral kecil di dekat Andromeda."},
  {title:"Whirlpool Galaxy", img:"whirlpool.jpg", desc:"Galaksi spiral dengan struktur jelas dan indah."},
  {title:"Sombrero Galaxy", img:"sombrero.jpg", desc:"Galaksi dengan struktur menyerupai topi sombrero."},
  {title:"Black Eye Galaxy", img:"black_eye.jpg", desc:"Galaksi dengan inti gelap unik."},
  {title:"Pinwheel Galaxy", img:"pinwheel.jpg", desc:"Galaksi spiral besar dan rinci."},

  {title:"Orion Nebula", img:"orion_nebula.jpg", desc:"Nebula emisi besar tempat lahirnya bintang baru."},
  {title:"Eagle Nebula", img:"eagle_nebula.jpg", desc:"Nebula terkenal dengan struktur “Pillars of Creation”."},
  {title:"Lagoon Nebula", img:"lagoon_nebula.jpg", desc:"Nebula emisi di rasi Sagitarius."},
  {title:"Ring Nebula", img:"ring_nebula.jpg", desc:"Nebula planet yang berbentuk cincin."},
  {title:"Helix Nebula", img:"helix_nebula.jpg", desc:"Nebula planet yang disebut “mata Tuhan”."},
  {title:"Crab Nebula", img:"crab_nebula.jpg", desc:"Sisa supernova berenergi tinggi."},
  {title:"Carina Nebula", img:"carina_nebula.jpg", desc:"Nebula emisi besar di konstelasi Carina."},
  {title:"Horsehead Nebula", img:"horsehead_nebula.jpg", desc:"Nebula gelap berbentuk kepala kuda."},
  {title:"Rosette Nebula", img:"rosette_nebula.jpg", desc:"Nebula berbentuk bunga mawar."},
  {title:"Trifid Nebula", img:"trifid_nebula.jpg", desc:"Nebula tiga lobus besar di Sagitarius."},

  {title:"Pleiades", img:"pleiades.jpg", desc:"Gugus bintang terbuka terkenal juga dengan nama Tujuh Saudari."},
  {title:"Hyades", img:"hyades.jpg", desc:"Gugus bintang terbuka besar di rasi Taurus."},
  {title:"Omega Centauri", img:"omega_centauri.jpg", desc:"Gugus bola terbesar di Bima Sakti."},
  {title:"M13 Hercules", img:"m13.jpg", desc:"Gugus bola terang di rasi Hercules."},
  {title:"M22", img:"m22.jpg", desc:"Gugus bola di dekat pusat Bima Sakti."},
  {title:"47 Tucanae", img:"47_tucanae.jpg", desc:"Gugus bola terang di rasi Tucana."},
  {title:"M45", img:"m45.jpg", desc:"Identik dengan Pleiades, gugus bintang muda."},
  {title:"M57 Ring", img:"m57_ring.jpg", desc:"Nebula planet terkenal berbentuk cincin."},
  {title:"M8 Lagoon", img:"m8_lagoon.jpg", desc:"Nebula emisi besar di Sagitarius."},
  {title:"M17 Omega", img:"m17_omega.jpg", desc:"Nebula emisi di rasi Sagitarius."},

  {title:"Exoplanet Kepler-22b", img:"kepler22b.jpg", desc:"Salah satu exoplanet pertama yang ditemukan di zona layak huni."},
  {title:"Exoplanet Proxima b", img:"proxima_b.jpg", desc:"Exoplanet yang mengorbit Proxima Centauri."},
  {title:"Exoplanet TRAPPIST-1e", img:"trappist1e.jpg", desc:"Salah satu planet di sistem TRAPPIST-1 yang menarik."},
  {title:"Comet Halley", img:"comet_halley.jpg", desc:"Komet paling terkenal yang muncul setiap ~76 tahun."},
  {title:"Asteroid Ceres", img:"asteroid_ceres.jpg", desc:"Planet kerdil di sabuk asteroid."}
];


// GENERATE CARDS
const eduCardsContainer = document.getElementById("eduCards");
astroObjects.forEach(obj => {
  const card = document.createElement("div"); card.className="eduCard";
  card.innerHTML=`<img src="${obj.img}" alt="${obj.title}"><h2>${obj.title}</h2><p>${obj.desc}</p>`;
  eduCardsContainer.appendChild(card);
});
// Duplikat sampai 50
while(eduCardsContainer.children.length<50){
  for(let i=0;i<astroObjects.length;i++){
    if(eduCardsContainer.children.length>=50) break;
    const clone = eduCardsContainer.children[i%astroObjects.length].cloneNode(true);
    eduCardsContainer.appendChild(clone);
  }
}
</script>

</body>
</html>
